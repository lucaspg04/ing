{% extends 'aplicacion/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenido %}


<form method="POST" action="{% url 'crearempleado' %}">
    {% csrf_token %}
    {{ form | crispy}}
    <select name="grupo">
        {% for group in grupos %}
        <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Crear usuario</button>
</form>



{% endblock contenido %}
